<body>
    <main class="container">
        <div class="pane">
        </div>

        <div class="pane"></div>

    </main>

</body>
<script>
    $(function () {
        var getCurrentBlockRight = function ($currentBlock) {
            var $parent = $currentBlock.parent();
            return $currentBlock.offset().left + $currentBlock.outerWidth() - $parent.offset().left - parseInt($parent.css("padding-left"), 10);
        };
        $(".pane").resizable(({
            maxWidth: $(this).parent().width(),
            minHeight: 32,
            minWidth: 15,
            start: function (event, ui) {
                var $currentBlock = $(this);
                var width = $(this).width();
                $currentBlock.resizable("option", "maxWidth", width + $(this).parent().width() - getCurrentBlockRight($currentBlock));
            }
        }));

    });
</script>

</html>
